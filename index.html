<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>language-Gusser</title>
    <link rel="stylesheet" href="style.css">
    <canvas id="gifCanvas"></canvas>

</head>

<body>
    <div id="overlay"></div>

    <div id="display">
        <!-- <img id="background-gif" src="background.gif" alt="Background GIF"> -->
        <h3 id="text-heading">Text You Enter</h3>
        <p id="text-desc"></p> <br>

        <h3 id="lang-heading">Language of Your Text is</h3>
        <p id="lang-desc"></p> <br>
    </div>



    <img id="background-gif" src="/images/background.gif" alt="Background GIF">

    <div id="container">
        <div id="container-header">
            <h2 id="header"> Enter the sentence below to start guessing the language </h2>
        </div>

        <div id="search-bar">
            <input id="to_detect" type="text">
            <button id="Detect" class="hover-button"> Detect </button>
        </div>
    </div>





    <script src="./dist/main.js"></script>
</body>

</html>
